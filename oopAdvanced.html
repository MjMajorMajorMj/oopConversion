	<script>

class AdjustableInput{
	constructor( parentContainer, initialValue ){
		this.value = initialValue;
		this.parts = {
			parentContainer: $(parentContainer),
			upArrow: null,
			downArrow: null, 
			display: null
		};
		this.grabChildrenElements();
		this.displayCurrentValue();
		
	}
	grabChildrenElements(){
		this.parts.upArrow = this.parts.parentContainer.find('.up');
		this.parts.downArrow = this.parts.parentContainer.find('.down');
		this.parts.display = this.parts.parentContainer.find('.display');
	}
	displayCurrentValue(){
		this.parts.display.text( this.value );
	}
	assignEventHandlers(){
		var thisObject = this;
		var boundUpHandler = this.clickHandler.bind(thisObject, 1);
		var boundDownHandler = this.clickHandler.bind(thisObject, -1);
		this.parts.upArrow.on('click', boundUpHandler);
		this.parts.downArrow.on('click', boundDownHandler);
	}
	clickHandler(direction){
		this.adjustValue(direction);
		this.displayCurrentValue();
	}
	adjustValue( deltaValue ){
		this.value += deltaValue;
	}


}
</script>
</head>
<body>
<div class="inputArea">
	<input type="text" name="" class="display">
	<nav class="up"></nav>
	<nav class="down"></nav>
</div>
</body>
